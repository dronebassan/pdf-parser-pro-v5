
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Parser Pro</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📄 PDF Parser Pro</h1>
            <p>Extract text, tables, and images from any PDF in seconds</p>
        </div>

        <form id="pdf-form" enctype="multipart/form-data">
            <div class="step-card active" id="step1">
                <h2>Step 1: Upload Your PDF</h2>
                <div class="input-group">
                    <label for="file" class="file-label">
                        <span class="file-icon">📤</span>
                        <span class="file-text">Click to select a file</span>
                    </label>
                    <input type="file" id="file" name="file" accept=".pdf" required>
                </div>
            </div>

            <div class="step-card" id="step2">
                <h2>Step 2: Choose What to Extract</h2>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="extract_text_flag" checked> 📝 Text</label>
                    <label><input type="checkbox" name="extract_tables_flag" checked> 📊 Tables</label>
                    <label><input type="checkbox" name="extract_images_flag" checked> 🖼️ Images</label>
                </div>
            </div>

            <div class="step-card" id="step3">
                <h2>Step 3: Get Your Results</h2>
                <button type="submit" id="submit-btn">✨ Parse Now</button>
            </div>
        </form>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Parsing your PDF...</p>
        </div>

        <div id="results-container" class="hidden">
            <h2>Your Extracted Content</h2>
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
