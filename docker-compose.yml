version: '3.8'

services:
  pdf-parser:
    build: .
    ports:
      - "8000:8000"
    environment:
      # LLM API Keys (set these in .env file or environment)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      
      # Redis connection
      - REDIS_URL=redis://redis:6379/0
      
      # Database connection
      - DATABASE_URL=postgresql://postgres:password@db:5432/pdf_parser
      
      # Application settings
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - MAX_FILE_SIZE=100MB
      - UPLOAD_DIR=/app/uploads
      - TEMP_DIR=/app/temp
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    depends_on:
      - redis
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health-check/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=pdf_parser
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - pdf-parser
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data: